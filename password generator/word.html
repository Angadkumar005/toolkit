<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="word.css" />
</head>
<body>
  
  <div class="overlay">
    <div class="container">
      <h1>    Angad Kumar    </h1>
      <h1>🔐 Password Generator</h1>
        <div class="output-group">
        <input type="text" id="password-display" readonly />
        <button id="copy-btn">📋 Copy</button>
      </div>

      <div class="options">
        <label><input type="checkbox" id="include-lower" checked /> Lowercase</label>
        <label><input type="checkbox" id="include-upper" checked /> Uppercase</label>
        <label><input type="checkbox" id="include-number" checked /> Numbers</label>
        <label><input type="checkbox" id="include-symbol" checked /> Symbols</label>

        <label>Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length-slider" min="4" max="32" value="12" />
      </div>

      <div class="strength" id="strength-indicator">Strength: <span>Good</span></div>

      <button id="generate-btn">🔁 Generate Password</button>

      <h2>🕘 History</h2>
      <div class="history-controls">
        <button id="clear-history">🗑️ Clear History</button>
        
      </div>
      <div class ="history-container">
        
        <button id="theme-toggle">🌙 Dark Mode</button>
        
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="word.js"></script>
</body>
</html>
