<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angad Calculator</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body>
  <div class="calculator">
    <h1 class="custom-heading">Angad Kumar</h1>
    <h2> Calculator </h2>

    <input type="text" id="display" disabled />

    <div class="history" id="history"></div>

    <div class="buttons">
      <button onclick="clearDisplay()" class="accent" data-key="Escape">C</button>
      <button onclick="deleteLast()" data-key="Backspace">DEL</button>
      <button onclick="appendValue('%')" data-key="%">%</button>
      <button onclick="appendValue('/')" data-key="/">÷</button>

      <button onclick="appendValue('7')" data-key="7">7</button>
      <button onclick="appendValue('8')" data-key="8">8</button>
      <button onclick="appendValue('9')" data-key="9">9</button>
      <button onclick="appendValue('*')" data-key="*">×</button>

      <button onclick="appendValue('4')" data-key="4">4</button>
      <button onclick="appendValue('5')" data-key="5">5</button>
      <button onclick="appendValue('6')" data-key="6">6</button>
      <button onclick="appendValue('-')" data-key="-">−</button>

      <button onclick="appendValue('1')" data-key="1">1</button>
      <button onclick="appendValue('2')" data-key="2">2</button>
      <button onclick="appendValue('3')" data-key="3">3</button>
      <button onclick="appendValue('+')" data-key="+">+</button>

      <button onclick="appendValue('0')" class="wide" data-key="0">0</button>
      <button onclick="appendValue('.')" data-key=".">.</button>
      <button onclick="calculate()" class="equal" data-key="Enter">=</button>
    </div>
  </div>
  <script src="cal.js"></script>
</body>
</html>
